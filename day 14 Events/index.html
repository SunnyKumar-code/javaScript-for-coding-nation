<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Div{
            width: 100px;
            height: 100px;
            background: #000;
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <div onmouseleave="alert('its mouse Over')" class="Div"></div>
    <span>keyPress</span>
    <input type="text" onkeypress="alert('Key pressed!')"><br>

    <span>keyDown</span>
    <input type="text" onkeydown="alert('Key down!')"><br>

    <span>Keyup</span>
    <input type="text" onkeyup="alert('Key up!')">


   
    <script src="app.js"></script>
</body>
</html>
