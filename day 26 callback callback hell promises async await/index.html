<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Nation</title>
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #1e1e1e;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .main {
    background: #2c2c2c;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    text-align: center;
    width: 80%;
    max-width: 600px;
  }

  h1 {
    color: #00ffff;
    margin-bottom: 20px;
    font-size: 2.5rem;
  }

  h2 {
    margin: 10px 0;
    font-size: 1.5rem;
    color: #ff9800;
    transition: transform 0.2s ease;
  }

  h2:hover {
    color: #ffc107;
    transform: scale(1.05);
  }
</style>

</head>
<body>
    <div class="main">
<h1>CallBack</h1>
    <h2>CallBack Hell</h2>
    <h2>Promise</h2>
    <h2>Async Await</h2>
    <h2>IIFE</h2>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
