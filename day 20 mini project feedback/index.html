<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Ui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="f1">
            <h1>Feedback UI</h1>
            <div class="icon">
                <div class="iconBox">
                    <img src="./img/unhappy.png" alt="unhappy">
                    <p>Unhappy</p>
                </div>
                 <div class="iconBox">
                    <img src="./img/ok.png" alt="Neutral">
                    <p>Neutral</p>
                </div>
                 <div class="iconBox">
                    <img src="./img/happy.png" alt="happy">
                    <p>happy</p>
                </div>
            </div>
            <button id="btn">Send Review</button>
        </div>
        <div class="f2">
            <h2>Thank you!</h2>
            <p id="feedback">Feedback:good</p>
            <p>We'll use your feedback to improve our customer support.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
